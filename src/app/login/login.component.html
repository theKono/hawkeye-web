<div class="row">
  <div class="col-md-4 col-md-push-4">
    <div class="well">
      <div class="form-group input-group-lg">
        <input type="text" class="form-control" [(ngModel)]="account" placeholder="Account">
      </div>
      <div class="form-group input-group-lg">
        <input type="password" class="form-control" [(ngModel)]="validator" placeholder="Password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="remember">Remember me</label>
      </div>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-primary btn-lg" (click)="login()">Sign in</button>
        </div>
      </div>
      <br *ngIf="!authenticated">
      <div class="alert alert-danger" *ngIf="!authenticated">
        <strong>Error!</strong> Wrong email or passord!
      </div>
    </div>
  </div>
</div>
