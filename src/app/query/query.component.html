<div class="row">
  <div class="col-md-4 col-md-push-5">
      <input type="datetime-local" class="form-control" [(ngModel)]="begin_at">
  </div>
  <div class="col-md-2 col-md-push-5">
    <select class="form-control" [(ngModel)]="interval">
      <option value="10800">3 hours</option>
      <option value="43200">12 hours</option>
      <option value="86400">1 day</option>
      <option value="259200">3 days</option>
      <option value="604800">7 days</option>
    </select>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-10 col-md-push-1">
    <div class="panel panel-info">
      <div class="panel-heading">Fields</div>
      <div class="panel-body">
        <div class="btn-toolbar">
          <div class="btn-group" *ngFor="let field of selectedFields">
            <button class="btn btn-info" (click)="remove(field)" style="margin-bottom: 8px;">
              {{field}}
            </button>
          </div>
        </div>
        <hr>
        <div class="btn-toolbar">
          <div class="btn-group" *ngFor="let field of fields">
            <button class="btn btn-basic" (click)="add(field)" style="margin-bottom: 8px;">
              {{field}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-10 col-md-push-1">
    <div class="panel panel-info">
      <div class="panel-heading">Filters</div>
      <div class="panel-body">
        <div class="row" style="padding-bottom: 8px;" *ngFor="let filter of filters">
          <div class="col-md-1 col-md-push-1">
            <button class="btn btn-default" (click)="removeFilter(filter)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
          <div class="col-md-3 col-md-push-1">
            <select type="text" class="form-control" [(ngModel)]="filter.field">
              <option *ngFor="let option of filterOptions" [value]="option">{{option}}</option>
            </select>
          </div>
          <div class="col-md-4 col-md-push-1">
            <input type="text" class="form-control" [value]="filter.values" [(ngModel)]="filter.values">
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-md-push-1">
            <button class="btn btn-default" (click)="addFilter()">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row clearfix">
  <div class="pull-right">
    <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
</div>
<hr>
<div class="row" *ngIf="loading">
  <p>Processing...</p>
</div>
<div class="row" *ngIf="link">
  <span>Done! </span>
  <a [href]="link" class="btn btn-success">Download</a>
</div>
